<body>
    <h1>Registration Form</h1>
    <form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

        <p>
            <label>Name
                <input type="text" name="customer_name" required>
            </label>
        </p>

        <p>
            <label>Phone
                <input type="tel" name="phone_number">
            </label>
        </p>

        <p>
            <label>Email
                <input type="email" name="email_address">
            </label>
        </p>
        <p>
            <label>Movie
                <select id="movie" name="movie">
                    <option value="" selected="selected">Select One</option>
                    <option value="starwars">Star Wars the Last Jedi</option>
                    <option value="coco">Coco</option>
                    <option value="blackpanther">Black Panther</option>
                    <option value="martian">The Martian</option>
                    <option value="Rocky">Rocky</option>
                    <option value="Kiterunner">The Kite Runner</option>
                </select>
            </label>
        </p>

        <p>
            <label>How Many Tickets Do You Need?
                <select id="tickets" name="tickets">
                    <option value="" selected="selected">Select One</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
        </p>

        <button>Submit</button>
    </form>

</body>
